<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notepad.css">
</head>
<body>
    <H1>Notepad</H1>
    <div class="box">
        
        <div class="content">
            <textarea name="" id="textarea" cols="90" rows="20" style="color: green; background-color: black; font-size: 25px; font-style: italic;"></textarea>
        </div>

        <div class="buttons">
            <div class="save-btn" id="savebtn">
                Save
            </div>
               
            <div class="delete-btn" id="deletebtn">
                Clear
            </div>
        </div>

    </div>
    <script src="notepad.js"></script>
</body>
</html>
